<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3b5b1dba1e.js" crossorigin="anonymous"></script>
    <title>Server Status</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="container">
        <h1 class="display-4 text-center py-5">SERVER STATUS </h1>
        <button class="btn btn-primary" onclick="getStatus()">Estado actual</button>

    </div>
    <table class="table my-5">
        <thead class="thead-dark">
            <tr class="text-center">
                <th>Time</th>
                <th>Server</th>
                <th>Status</th>
                <th>Restart</th>
            </tr>
        </thead>
        <tbody class='text-center' id='content'>
            <tr>
                <td>NO DATA</td>
                <td>server A</td>
                <td>NO DATA</td>
            </tr>
            <tr>
                <td>NO DATA</td>
                <td>server B</td>
                <td>NO DATA</td>
            </tr>
        </tbody>
    </table>
    </div>

    <script>
        var content = document.querySelector('#content');
        getStatus();

        function getStatus() {
            fetch('http://192.168.1.18:3000').then((response) => {
                // *** Check for HTTP failure
                console.log(response);
                if (!response.ok) {
                    throw new Error("HTTP status " + response.status);
                }
                // *** Read the text of the response
                return response.json();
            }).then(data => {
                table(data);
            })
        }

        function table(data) {
            content.innerHTML = '';
            for (let value of data) {
                if (value.estado == 'FAIL') {
                    content.innerHTML +=
                        `
                    <tr>
                        <td>${value.hora.substr(5)}</td>
                        <td>${value.servidor}</td>
                        <td class="text-danger"><i class="fas fa-exclamation-circle"></i></td>  
                        <td><button class="btn btn-primary" onclick="restart()">Reset ${value.servidor}</button></td>
                        </tr>`;
                } else {
                    content.innerHTML +=
                        `
                    <tr>
                        <td>${value.hora.substr(5)}</td>
                        <td>${value.servidor}</td>
                        <td class="text-success"><i class="fas fa-check-circle"></i></td>
                        </tr>`;
                }
            }
        }

        function restart() {
            fetch('http://192.168.1.18:3000/restart').then((response) => {
                // *** Check for HTTP failure
                console.log(response);
                if (!response.ok) {
                    throw new Error("HTTP status " + response.status);
                }
                // *** Read the text of the response
                return response.json();
            }).then(data => {
                table(data);
            })
        }
    </script>
</body>

</html>
